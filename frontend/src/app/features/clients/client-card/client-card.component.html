<mat-card class="client-card" appearance="outlined"  matRipple>
  <mat-card-header>
    <mat-card-title>{{ client().gaia }}</mat-card-title>
    <mat-card-subtitle>{{ client().login }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    
  </mat-card-content>

  <mat-card-actions align="end">
    <button matButton (click)="onCopyToClipboard($event)">Copy</button>
    <button matButton (click)="onShare($event)">Share</button>
  </mat-card-actions>
</mat-card>

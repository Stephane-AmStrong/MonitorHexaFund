<table mat-table [dataSource]="clients()" matSort (matSortChange)="onSortChange($event)" matSortActive="gaia" matSortDirection="asc">

    <!-- Gaia Column -->
    <ng-container matColumnDef="gaia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gaia</th>
        <td mat-cell *matCellDef="let client">{{client.gaia}}</td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let client">{{client.login}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="clientColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: clientColumns;" [class.wt-blink]="highlightedItemId() === row.id" [class.wt-strike-through]="deletedItemId() === row.id" (click)="onClientClicked(row)"></tr>
</table>

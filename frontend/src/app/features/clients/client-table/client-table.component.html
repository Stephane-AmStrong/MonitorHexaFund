<table mat-table [dataSource]="clients()">

    <!-- Gaia Column -->
    <ng-container matColumnDef="gaia">
        <th mat-header-cell *matHeaderCellDef>Gaia</th>
        <td mat-cell *matCellDef="let client">{{client.gaia}}</td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let client">{{client.login}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="clientColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: clientColumns;" (click)="onClientClicked(row)"></tr>
</table>

<toolbar [searchConfig]="{ showSearch: true, searchTerm: queryParams().searchTerm }" />

<main class="dashboard-container">
  <h1>Connections</h1>

  <mat-card class="grid-container mat-elevation-z8" appearance="outlined">
    <mat-card-content>
      <connection-table [connections]="connections()" />
    </mat-card-content>
  </mat-card>
  <mat-paginator [length]="pagingData().totalCount" [pageSize]="pagingData().pageSize" [pageIndex]="pagingData().currentPage - 1" [showFirstLastButtons]="true" [pageSizeOptions]="[50, 100, 200, 500]" (page)="onPageEvent($event)"></mat-paginator>
</main>

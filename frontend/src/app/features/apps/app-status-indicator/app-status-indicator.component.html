<figure>
    <ng-content select="[slot='prefix']"></ng-content>
    
    <mat-icon [style.color]="status() === 'Up' ? 'var(--mat-sys-secondary)' : 'var(--mat-sys-error)'">
        {{ status() === 'Up' ? 'cloud_done' : 'cloud_off' }}

    <ng-content select="[slot='suffix']"></ng-content>

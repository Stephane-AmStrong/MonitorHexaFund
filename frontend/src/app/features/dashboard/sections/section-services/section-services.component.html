<mat-grid-list cols="10" rowHeight="10rem" gutterSize="0.5rem">
  @for (chartConfig of chartConfigs; track chartConfig.title) {
  <mat-grid-tile [colspan]="chartConfig.cols" [rowspan]="chartConfig.rows">
    <dashboard-card>
      @switch (chartConfig.contentType) {
      @case ('area-chart'){
      <area-chart [chartConfig]="chartConfig" />
      }
      @case ('bar-chart'){
      <bar-chart [chartConfig]="chartConfig" />
      }
      @case ('line-chart'){
      <line-chart [chartConfig]="chartConfig" />
      }
      @case ('honeycomb-chart'){
      <honeycomb-chart [chartConfig]="chartConfig" />
      }
      }
    </dashboard-card>
  </mat-grid-tile>
  }
</mat-grid-list>

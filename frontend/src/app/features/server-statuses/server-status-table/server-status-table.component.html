<table mat-table [dataSource]="serverStatuses()">

    <!-- Server Column -->
    <ng-container matColumnDef="server">
        <th mat-header-cell *matHeaderCellDef>Server Id</th>
        <td mat-cell *matCellDef="let serverStatus">
            <server-status-indicator [status]="serverStatus?.status">
                <span slot="suffix">{{ serverStatus?.serverId?.replace(';', '-') }}</span>
            </server-status-indicator>
        </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let serverStatus">
            <server-status-indicator [status]="serverStatus?.status">
                <span slot="suffix">{{ serverStatus.status }}</span>
            </server-status-indicator>
        </td>
    </ng-container>

    <!-- RecordedAt Column -->
    <ng-container matColumnDef="recordedAt">
        <th mat-header-cell *matHeaderCellDef>Recorded At</th>
        <td mat-cell *matCellDef="let serverStatus">{{serverStatus.recordedAt}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="serverStatusColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: serverStatusColumns();" (click)="onServerStatusClicked(row)"></tr>
</table>

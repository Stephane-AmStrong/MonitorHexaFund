<table mat-table [dataSource]="servers()">

    <!-- HostName Column -->
    <ng-container matColumnDef="hostName">
        <th mat-header-cell *matHeaderCellDef>Host Name</th>
        <td mat-cell *matCellDef="let server">{{server.hostName}}</td>
    </ng-container>

    <!-- AppName Column -->
    <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef>App Name</th>
        <td mat-cell *matCellDef="let server">
            <server-status-indicator [status]="server.latestStatus?.status">
                <span slot="suffix">{{ server.appName }}</span>
            </server-status-indicator>
        </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let server">
            @if (server.version) {
                <prefix-pictogram [icon]="'tag'" [iconColor]="server.version | hashColor" [label]="server.version"/>
            }
        </td>
    </ng-container>

    <!-- Port Column -->
    <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef>Port</th>
        <td mat-cell *matCellDef="let server">{{server.port}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let server">{{server.type}}</td>
    </ng-container>

    <!-- CronStartTime Column -->
    <ng-container matColumnDef="cronStartTime">
        <th mat-header-cell *matHeaderCellDef>Cron Start Time</th>
        <td mat-cell *matCellDef="let server">{{server.cronStartTime | cronDescription}}</td>
    </ng-container>

    <!-- CronStopTime Column -->
    <ng-container matColumnDef="cronStopTime">
        <th mat-header-cell *matHeaderCellDef>Cron Stop Time</th>
        <td mat-cell *matCellDef="let server">{{server.cronStopTime | cronDescription}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let server">{{server.latestStatus?.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="serverColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: serverColumns();" (click)="onServerClicked(row)"></tr>
</table>

<table mat-table [dataSource]="alerts()">

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let alert">{{alert.type}}</td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let alert">{{alert.message}}</td>
    </ng-container>

    <!-- Severity Column -->
    <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let alert">{{alert.severity}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let alert">{{alert.status}}</td>
    </ng-container>

    <!-- Occurrence Column -->
    <ng-container matColumnDef="occurrence">
        <th mat-header-cell *matHeaderCellDef>Occurrence</th>
        <td mat-cell *matCellDef="let alert">{{alert.occurrence}}</td>
    </ng-container>

    <!-- OccurredAt Column -->
    <ng-container matColumnDef="occurredAt">
        <th mat-header-cell *matHeaderCellDef>Occurred At</th>
        <td mat-cell *matCellDef="let alert">{{alert.occurredAt}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="alertColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: alertColumns;" (click)="onAlertClicked(row)"></tr>
</table>

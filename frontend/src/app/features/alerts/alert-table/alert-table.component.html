<table mat-table [dataSource]="alerts()" matSort (matSortChange)="onSortChange($event)" matSortActive="occurredAt" matSortDirection="desc">

    <!-- Message Column -->
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let alert">{{alert.message}}</td>
    </ng-container>

    <!-- Severity Column -->
    <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
        <td mat-cell *matCellDef="let alert">{{alert.severity}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let alert">{{alert.status}}</td>
    </ng-container>

    <!-- Occurrence Column -->
    <ng-container matColumnDef="occurrence">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Occurrence</th>
        <td mat-cell *matCellDef="let alert">{{alert.occurrence}}</td>
    </ng-container>

    <!-- OccurredAt Column -->
    <ng-container matColumnDef="occurredAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Occurred At</th>
        <td mat-cell *matCellDef="let alert">{{alert.occurredAt | date:'short'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="alertColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: alertColumns;"></tr>
</table>

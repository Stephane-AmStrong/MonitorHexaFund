<table mat-table [dataSource]="appStatuses()">

    <!-- App Column -->
    <ng-container matColumnDef="app">
        <th mat-header-cell *matHeaderCellDef>App Id</th>
        <td mat-cell *matCellDef="let appStatus">
            <app-status-indicator [status]="appStatus?.status">
                <span slot="suffix">{{ appStatus?.appId?.replace(';', '-') }}</span>
            </app-status-indicator>
        </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let appStatus">
            <app-status-indicator [status]="appStatus?.status">
                <span slot="suffix">{{ appStatus.status }}</span>
            </app-status-indicator>
        </td>
    </ng-container>

    <!-- RecordedAt Column -->
    <ng-container matColumnDef="recordedAt">
        <th mat-header-cell *matHeaderCellDef>Recorded At</th>
        <td mat-cell *matCellDef="let appStatus">{{appStatus.recordedAt}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="appStatusColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: appStatusColumns();" (click)="onAppStatusClicked(row)"></tr>
</table>

<table mat-table [dataSource]="appStatuses()" matSort (matSortChange)="onSortChange($event)" matSortActive="appId" matSortDirection="asc">

    <!-- App Column -->
    <ng-container matColumnDef="appId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>App Id</th>
        <td mat-cell *matCellDef="let appStatus">
            <app-status-indicator [status]="appStatus?.status">
                <span slot="suffix">{{ appStatus?.appId?.replace(';', '-') }}</span>
            </app-status-indicator>
        </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let appStatus">
            <app-status-indicator [status]="appStatus?.status">
                <span slot="suffix">{{ appStatus.status }}</span>
            </app-status-indicator>
        </td>
    </ng-container>

    <!-- RecordedAt Column -->
    <ng-container matColumnDef="recordedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Recorded At</th>
        <td mat-cell *matCellDef="let appStatus">{{appStatus.recordedAt | date:'short'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="appStatusColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: appStatusColumns();" [class.wt-blink]="highlightedItemId() === row.id" [class.wt-strike-through]="deletedItemId() === row.id" (click)="onAppStatusClicked(row)"></tr>
</table>
